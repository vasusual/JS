<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shantell+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Currency converter</header>
        <form action ="#">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/US.png" alt="flag" >
                        
                        <select>

                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class='bx bx-transfer-alt'></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/RU.png" alt="flag" >
                        <select >

                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting ready...</div>
            <button>Get exchange rate</button> 
        </form>
    </div>
    <script src="country.js"></script>
    <script src="script.js"></script>
</body>
</html>
